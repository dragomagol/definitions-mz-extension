<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="bootstrap.min.css" />
		<style>body { width: 500px; height: 500px; padding: 1em; }</style>
	</head>

	<body>
		<div class="d-none" id="spinner">
			<div class="d-flex justify-content-center">
				<div class="spinner-border" role="status">
				</div>
			</div>
		</div>
		<div class="panel">
			<ul class="nav nav-pills mb-3 justify-content-center" id="pills-tab" role="tablist">
				<li class="nav-item" role="presentation">
					<button class="nav-link active" id="pills-day-tab" data-bs-toggle="pill" data-bs-target="#pills-day" type="button" role="tab" aria-controls="pills-day" aria-selected="true">Day</button>
				</li>
				<li class="nav-item" role="presentation">
					<button class="nav-link" id="pills-month-tab" data-bs-toggle="pill" data-bs-target="#pills-month" type="button" role="tab" aria-controls="pills-month" aria-selected="false">Week</button>
				</li>
				<li class="nav-item" role="presentation">
					<button class="nav-link" id="pills-year-tab" data-bs-toggle="pill" data-bs-target="#pills-year" type="button" role="tab" aria-controls="pills-year" aria-selected="false">Month</button>
				</li>
			</ul>
			<div class="tab-content" id="pills-tabContent">
				<div class="tab-pane fade show active" id="pills-day" role="tabpanel" aria-labelledby="pills-day-tab">
					Content for day tab
				</div>
				<div class="tab-pane fade" id="pills-month" role="tabpanel" aria-labelledby="pills-week-tab">
					Content for week tab
				</div>
				<div class="tab-pane fade" id="pills-year" role="tabpanel" aria-labelledby="pills-year-tab">
					Content for month tab
				</div>
			</div>
		</div>
		<button class="btn btn-primary" id="sendMessage">Test message</button>
		<button class="btn btn-primary" id="deleteData">Delete data</button>

		<script src="bootstrap.min.js"></script>
		<script src="popup.js"></script>
	</body>
</html>
